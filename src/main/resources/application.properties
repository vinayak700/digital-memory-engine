# ==================================================
# Application
# ==================================================
spring.application.name=digital-memory-engine
server.port=8082

# ==================================================
# PostgreSQL (Supabase - Session Pooler)
# ==================================================
spring.datasource.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require
spring.datasource.username=postgres.sbuuypbdqflrzulqxnsc
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# ==================================================
# JPA / Hibernate
# ==================================================
# Disable Hibernate DDL when using Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=public

# ==================================================
# Flyway Database Migrations (Spring Boot 3)
# ==================================================

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Initial baseline
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.table=flyway_schema_history
spring.flyway.enabled=true

# ==================================================
# Actuator / Monitoring
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==================================================
# Temporary Security (will be removed later)
# ==================================================
spring.security.user.name=admin
spring.security.user.password=admin

# ==================================================
# Logging
# ==================================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG